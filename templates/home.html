<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Income Prediction Form</title>
  </head>
  <body>
    <h1>Income Prediction Form</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
	<form action="/result" method="POST" style="width:500px; margin:auto">
		<div class="mb-3">
		  <label for="age" class="form-label">Age</label>
		  <input type="text" class="form-control" name="age" id="age" aria-describedby="helpId" placeholder="">
		</div>


        <div class="mb-3">
		  <label for="workclass" class="form-label">Working Class</label>
		  <select name="workclass"  id="workclass" class="form-control">
			<option value="State-gov">State Government</option>
			<option value="Self-emp-not-inc">Self-emp-not-inc</option>
			<option value="Private">Private</option>
			<option value="Federal-gov">Federal-gov</option>
			<option value="Local-gov">Local-gov</option>
			<option value="Self-emp-inc">Self-emp-inc</option>
			<option value="Without-pay">Without-pay</option>
			<option value="Never-worked">Never-worked</option>
			</select>
		</div>


		<div class="mb-3">
			<label for="education" class="form-label">Education Level</label>
			<select name="education"  id="education" class="form-control">
			  
			  <option value="Preschool">Preschool</option>
			  <option value="1st-4th">1st-4th</option>
			  <option value="5th-6th">5th-6th</option>
			  <option value="7th-8th">7th-8th</option>
			  <option value="9th">9th</option>
			  <option value="10th">10th</option>
			  <option value="11th">11th</option>
			  <option value="12th">12th</option>
			  <option value="HS-grad">HS-grad</option>
			  <option value="Assoc-acdm">Assoc-acdm</option>
			  <option value="Assoc-voc">Assoc-voc</option>
			  <option value="Bachelors">Bachelors</option>
			  <option value="Masters">Masters</option>
			  <option value="Doctorate">Doctorate</option>
			  <option value="Prof-school">Prof-school</option>
			  <option value="Some-college">Some-college</option>
		  </select>
	  </div>

	  <div class="mb-3">
		<label for="educational-num" class="form-label">Numbers of Years of education [0 or more]</label>
		<input type="text" class="form-control" name="educational-num" id="educational-num" aria-describedby="helpId" placeholder="">
	  </div>

		<div class="mb-3">
			<label for="marital-status" class="form-label">Marital Status</label>
			<select name="marital-status"  id="marital-status" class="form-control">
				<option value="Never-married">Never-married</option>
				<option value="Married-civ-spouse">Married-civ-spouse</option>
				<option value="Divorced">Divorced</option>
				<option value="Married-spouse-absent">Married-spouse-absent</option>
				<option value="Separated">Separated</option>
				<option value="Married-AF-spouse">Married-AF-spouse</option>
				<option value="Widowed">Widowed</option>
			</select>
		</div>

		<div class="mb-3">
			<label for="occupation" class="form-label">Occupation</label>
			<select name="occupation"  id="occupation" class="form-control">
				<option value="Adm-clerical">Adm-clerical</option>
				<option value="Exec-managerial">Exec-managerial</option>
				<option value="Handlers-cleaners">Handlers-cleaners</option>
				<option value="Prof-specialty">Prof-specialty</option>
				<option value="Other-service">Other-service</option>
				<option value="Sales">Sales</option>
				<option value="Craft-repair">Craft-repair</option>
				<option value="Transport-moving">Transport-moving</option>
				<option value="Farming-fishing">Farming-fishing</option>
				<option value="Machine-op-inspct">Machine-op-inspct</option>
				<option value="Tech-support">Tech-support</option>
				<option value="Protective-serv">Protective-serv</option>
				<option value="Armed-Forces">Armed-Forces</option>
				<option value="Priv-house-serv">Priv-house-serv</option>
			</select>
		</div>
		

		<div class="mb-3">
			<label for="relationship" class="form-label">Relationship Status</label>
			<select name="relationship"  id="relationship" class="form-control">
			  <option value="Not-in-family">Not-in-family</option>
			  <option value="Husband">Husband</option>
			  <option value="Wife">Wife</option>
			  <option value="Own-child">Own-child</option>
			  <option value="Unmarried">Unmarried</option>
			  <option value="Other-relative">Other-relative</option>
		  </select>
		  </div>

		<div class="mb-3">
			<label for="race" class="form-label">Race</label>
			<select name="race"  id="race" class="form-control">
				<option value="White">White</option>
				<option value="Black">Black</option>
				<option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
				<option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
				<option value="Other">Other</option>
			</select>
		</div>

		<div class="mb-3">
		  <label for="gender" class="form-label">Gender</label>
		  <select name="gender"  id="gender" class="form-control">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>
		</div>

		<div class="mb-3">
			<label for="capital-gain" class="form-label">Capital Gain $</label>
			<input type="text" class="form-control" name="capital-gain" id="capital-gain" aria-describedby="helpId" placeholder="">
		  </div>


	  <div class="mb-3">
		<label for="capital-loss" class="form-label">Capital Loss $</label>
		<input type="text" class="form-control" name="capital-loss" id="capital-loss" aria-describedby="helpId" placeholder="">
	  </div>

	  <div class="mb-3">
		<label for="hours-per-week" class="form-label">Working Hours per week</label>
		<input type="text" class="form-control" name="hours-per-week" id="hours-per-week" aria-describedby="helpId" placeholder="">
	  </div>


		<div class="mb-3">
		  <label for="native-country" class="form-label">Native Country</label>
		  <select name="native-country"  id="native-country" class="form-control">
			<option value="United-States">United-States</option>
			<option value="Cuba">Cuba</option>
			<option value="Jamaica">Jamaica</option>
			<option value="India">India</option>
			<option value="nan">nan</option>
			<option value="Mexico">Mexico</option>
			<option value="South">South</option>
			<option value="Puerto-Rico">Puerto-Rico</option>
			<option value="Honduras">Honduras</option>
			<option value="England">England</option>
			<option value="Canada">Canada</option>
			<option value="Germany">Germany</option>
			<option value="Iran">Iran</option>
			<option value="Philippines">Philippines</option>
			<option value="Italy">Italy</option>
			<option value="Poland">Poland</option>
			<option value="Columbia">Columbia</option>
			<option value="Cambodia">Cambodia</option>
			<option value="Thailand">Thailand</option>
			<option value="Ecuador">Ecuador</option>
			<option value="Laos">Laos</option>
			<option value="Taiwan">Taiwan</option>
			<option value="Haiti">Haiti</option>
			<option value="Portugal">Portugal</option>
			<option value="Dominican-Republic">Dominican-Republic</option>
			<option value="El-Salvador">El-Salvador</option>
			<option value="France">France</option>
			<option value="Guatemala">Guatemala</option>
			<option value="China">China</option>
			<option value="Japan">Japan</option>
			<option value="Yugoslavia">Yugoslavia</option>
			<option value="Peru">Peru</option>
			<option value="Outlying-US(Guam-USVI-etc)">Outlying-US(Guam-USVI-etc)</option>
			<option value="Scotland">Scotland</option>
			<option value="Trinadad&Tobago">Trinadad&Tobago</option>
			<option value="Greece">Greece</option>
			<option value="Nicaragua">Nicaragua</option>
			<option value="Vietnam">Vietnam</option>
			<option value="Hong">Hong</option>
			<option value="Ireland">Ireland</option>
			<option value="Hungary">Hungary</option>
		</select>
		</div>

		<button type="submit" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link">Submit</button>
</body>
</html>
